<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Devchallenges</title>

</head>

<body>
  <header>
    <img src="profilePhoto.png" alt="profile" class="profilepic">
    <h2>Rodney Cotton</h2>
    <h3>Helsinki, Finland</h3>

    <div class="stats">
      <div class="stats-1">
        <p class="number">100</p>
        <p class="info">Posts</p>
      </div>
      <div class="stats-2">
        <p class="number">2,242</p>
        <p class="info">Follower</p>
      </div>
      <div class="stats-3">
        <p class="number">1,432</p>
        <p class="info">Following</p>
      </div>
  </header>
  <br>
  <main>
    <div class=photolayer-1>
      <img src="photo1.png" alt="p1" id="photo1">
      <img src="photo2.png" alt="p2" id="photo2">
    </div>

    <div class="photolayer-2">
      <div class="groupleft">
        <img src="photo3.png" alt="p3" id="photo3">
        <div class="groupleft-2">
          <img src="photo4.png" alt="p4" id="photo4">
          <img src="photo5.png" alt="p5" id="photo5">
        </div>
      </div>
      <div class="groupright">
        <img src="photo6.png" alt="p6" id="photo6">
      </div>
    </div>
  </main>

</body>

</html>
